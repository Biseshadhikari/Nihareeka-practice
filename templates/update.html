{%extends 'base.html'%}

{%block content%}
<form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" value = "{{post.title}}" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Content</label>
      <textarea name="content" rows="4"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>{{post.content}}</textarea>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Post</button>
  </form>
  
{%endblock content%}

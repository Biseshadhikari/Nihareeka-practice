{% extends 'base.html' %}

{% block content %}
  <div class="max-w-7xl mx-auto px-6 py-12">
    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
      <div class="flex items-center space-x-4">
        <img src="{{ post.user.avatar_url }}" alt="{{ post.user.username }}'s avatar" class="w-10 h-10 rounded-full">
        <div>
          <h3 class="text-xl font-semibold">{{ post.user.username }}</h3>
          <p class="text-gray-500 text-sm">{{ post.created_at|date:"F j, Y, g:i a" }}</p>
        </div>
      </div>

      <div class="mt-4">
        <h2 class="text-2xl font-bold">{{ post.title }}</h2>
        <p class="mt-2 text-gray-700">{{ post.content }}</p>
      </div>

     
    </div>
  </div>
{% endblock %}
